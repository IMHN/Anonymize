<html><head><meta charset="utf-8"/><title>Anonymous URL</title><meta name="robots" content="noindex,nofollow"/><link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/><meta name="viewport" content="width=device-width, initial-scale=1"/><script type="text/javascript">var url;function makeRedirect() {url = document.getElementById("makeRedirect").elements[0].value.replace(/\s/g,'');if (url.substring(0,8)!=="https://"&&url.substring(0,7)!=="http://") url = "http://" + url;document.getElementById("textarea1").innerHTML = "https://anonymz.github.io?" + url;document.getElementById("textarea2").innerHTML = "<a href='https://anonymz.github.io?"+ url +"'>Your text</a>";document.getElementById("textarea3").innerHTML = "[url='https://anonymz.github.io?"+ url +"']Your text[/url]";return false;}</script><style type="text/css">body{background-color:#262626;color:#c0c0c0;}p{max-width:550px;margin:auto}a{color:#628fa3;}textarea{height:95px;width:30%}#input{width:40%}</style></head><body><br><br><center><p>Usage: https://anonymz.github.io?<font color=#628fa3>your-url</font><br><br><br>Example: <a href='https://anonymz.github.io?https://pages.github.com' target='_blank' rel='nofollow noopener noreferrer'>https://anonymz.github.io?https://pages.github.com</a><br><br><form id="makeRedirect" onsubmit="return makeRedirect()"> Your URL: <input type="text" id="input" name="url" value=""> | <input type="submit" value="Make redirect!" /></form><br>Anonymous URL:<br><textarea id="textarea1" name="thelink1" onclick="this.focus();this.select()" readonly="readonly" wrap="soft"></textarea><br><br>HTML:<br><textarea id="textarea2" name="thelink2" onclick="this.focus();this.select()" readonly="readonly" wrap="soft"></textarea><br><br>BBCode:<br><textarea id="textarea3" name="thelink3" onclick="this.focus();this.select()" readonly="readonly" wrap="soft"></textarea><br><br><br>Powered by <a href='https://pages.github.com' rel='nofollow noopener noreferrer'>GitHub Pages</a></p></center></body></html>
